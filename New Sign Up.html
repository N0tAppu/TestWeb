<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="Sign In">
    <meta name="description" content="Let's Sign Up">
    <meta name="author" name="Sreehari Sisilal">
    <title>Sign Up</title>
</head>
<body>

    <div>
        <h1>Lets Sign Up</h1>
    </div>
    <hr>
    <form action="" method="post" id="order-signup">
<div>
    <b>
        <p>This will let us get you closer to us</p>
    </b>
</div>

<div>
 <label for="order-name"id="order-name" name="order-name"> Your Name</label>
 <input type="text" id="order-name" name="order-name" autofocus>
</div>

<div>
    <label for="order-email"id="order-email" name="order-email">Email</label>
    <input type="email" id="order-email" name="order-email" placeholder="example@gmail.com">
   </div>

   <div>
    <label for="order-password"id="order-password" name="order-password">Password</label>
    <input type="password" id="order-password" name="order-password" >
   </div>

   <div>
    <label for="order-remember"id="order-remember" name="order-remember">Remember Me</label>
    <input type="checkbox" id="order-remember" name="order-remember" ><img src="images/example/bookmark.svg"  alt="">
   </div>

   <button form="order-signup">Submit</button>
   <hr>
   This data will be stored for future login <br>For more info <a href="https://www.youtube.com/?feature=ytca">Help</a>
    
</body>
</html>
